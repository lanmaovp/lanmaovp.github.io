<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名线路检测</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="logo">
                    <span class="logo-text">DNS</span>
                </div>
                <div class="brand-text">
                    <h2>域名检测系统</h2>
                    <p>快速、稳定、可靠的线路检测服务</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>域名线路检测</h1>
        <div class="status-tip">绿色为可访问线路，全部线路异常，请刷新本页重新获取</div>
        <div id="error-message" class="error-message" style="display: none">
            全部线路异常，请刷新本页重新获取
        </div>
        <div id="domain-list" class="domain-list">
            <!-- 域名列表将通过 JavaScript 动态生成 -->
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>提供快速、可靠的域名线路检测服务</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>邮箱：support@example.com</p>
                <p>电话：+86 xxx xxxx xxxx</p>
            </div>
            <div class="footer-section">
                <h3>使用说明</h3>
                <p>绿色表示线路可用</p>
                <p>红色表示线路不可用</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 域名线路检测系统 版权所有</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
